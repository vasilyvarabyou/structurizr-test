# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Generates Plant UML diagrams from workspace
      - name: Export Structurizr workspace
        uses: addnab/docker-run-action@v3
        with:
          image: structurizr/cli:latest
          options: -v ${{ github.workspace }}:/var/www
          run: 'structurizr export -w src/model/workspace.dsl -f plantuml/c4plantuml -o target/puml'

      # Generates html from adoc files injecting puml diagrams
      - name: Generates content
        uses: tonynv/asciidoctor-action@master
        with:
          program: 'asciidoctor -r asciidoctor-diagram -D target/adoc src/doc/index.adoc'
      
      - name: Fix permissions
        run: |
          chmod -c -R +rX "target/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done    
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target

      # Deploy pages
      - name: Deploy pages
        uses: actions/deploy-pages@v4
        
